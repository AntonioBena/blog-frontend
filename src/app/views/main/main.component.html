<div class="main-container">
  <div class="content">
    <h1 class="blog-title">Blog</h1>
    <nav class="nav">
      <mat-tab-group (selectedTabChange)="fetchPostsByCategory(categories[$event.index])">
        <mat-tab *ngFor="let category of categories" [label]="category">
          <app-post-list [posts]="posts"></app-post-list>
        </mat-tab>
      </mat-tab-group>
    </nav>
  </div>
