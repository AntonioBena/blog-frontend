<mat-toolbar *ngIf="showToolbar" class="toolbar">
  <span style="font-weight: 400; cursor: pointer;" (click)="toBlog()" >Blogger</span>
  <span class="example-spacer"></span>
  <div style="display: flex; align-items: center;">
   <span *ngIf="!isWriteingNew">
    <button *ngIf="isWriter" mat-icon-button class="example-icon" (click)="toEditor()"
    matTooltip="Write new post"
    aria-label="Example icon-button with share icon">
    <mat-icon>edit_note</mat-icon>
  </button>
   </span>
  </div>
  <button mat-icon-button class="example-icon favorite-icon" (click)="toProfile()"
  matTooltip="User Profile"
  aria-label="Example icon-button with heart icon">
    <mat-icon>person</mat-icon>
  </button>
</mat-toolbar>
<div class="empty-space"></div>

<div class="toast-container" *ngIf="showToast" [ngClass]="{
  success: toastrType == 'success',
  error: toastrType == 'error',
  warn: toastrType == 'warn',
  info: toastrType == 'info',
  'top-left': toastrPosition == 'top-left',
  'top-right': toastrPosition == 'top-right',
  'bottom-left': toastrPosition == 'bottom-left',
  'bottom-right': toastrPosition == 'bottom-right'
}">
  <span class="closeBtn" (click)="closeToast()">x</span>
  <div class="toast-content">
    <span *ngIf="toastrType == 'success'">
      <mat-icon aria-hidden="false" fontIcon="check"></mat-icon>
    </span>
    <span *ngIf="toastrType == 'error'">X </span>
    <span *ngIf="toastrType == 'warn'">! </span>
    <span *ngIf="toastrType == 'info'">i </span>
    <span>{{ toastrMsg }}</span>
  </div>
</div>
<router-outlet></router-outlet>
